{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block body-block %}
<div style="text-align: center;" class=' w3-tangerine w3-large'>
    <div style="display: inline-block; text-align: left;">
      <h2>Login</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w3-button w3-panel w3-teal w3-opacity w3-xlarge w3-hover-teal " type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
